<table border="1">
    <caption>List of things that I want to do !</caption>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date</th>
            <th>is Done ?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let todo of todos'>
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
